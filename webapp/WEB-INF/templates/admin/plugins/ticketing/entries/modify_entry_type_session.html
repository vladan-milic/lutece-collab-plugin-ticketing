<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<fieldset>
		<legend>#i18n{ticketing.modifyEntry.titleQuestion} : '${form.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/ticketing/ManageTicketFormEntries.jsp" method="post">
			<input name="id_entry" value="${entry.idEntry}" type="hidden" />
			<input name="action" value="doModifyEntry" type="hidden" />
			<div class="form-group">
			<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="title">#i18n{ticketing.createEntry.labelTitle} *</label>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<input type="text" name="title" id="title" value="${entry.title}" maxlength="255" class="form-control">
				</div>
			</div>
			<div class="form-group">
			<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="">#i18n{ticketing.createEntry.labelMandatory}</label>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<div class="checkbox">
					<label>
					<input name="mandatory" value="1" type="checkbox" <#if entry.mandatory>checked="checked"</#if> />&#160;
					</label>
					<span class="help-block">#i18n{ticketing.createEntry.labelMandatoryCommentForEntryTypeSession}</span>
					</div>
				</div>
			</div>
			<div class="form-group">
			<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label">#i18n{ticketing.createEntry.labelAttributeName} *:</label>
				<#list entry.fields as field>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<input type="text" name="value" id="value" maxlength="255" value="${field.value}" class="form-control">
					<span class="help-block">#i18n{ticketing.createEntry.labelAttributeNameComment}</span>
				</div>
				</#list>
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
					<button class="btn btn-primary btn-sm" name="save" type="submit">
						<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{ticketing.modifyEntry.buttonSave}
					</button>
					<button class="btn btn-primary btn-sm" name="apply" type="submit" >
						<i class="glyphicon glyphicon-ok-circle"></i>&nbsp;#i18n{ticketing.modifyEntry.buttonApply}
					</button>
					<button class="btn btn-default btn-sm" type="submit" name="cancel" value="cancel" >
						<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{ticketing.createEntry.buttonCancel}
					</button>
				</div>
			</div>
		</form>
	</fieldset>
	</div>
</div>
