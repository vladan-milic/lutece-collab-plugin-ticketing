<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" action="jsp/admin/plugins/ticketing/admin/ManageTicketInputEntry.jsp" method="post" name="" id="">
			<fieldset>
                <legend>#i18n{ticketing.createEntry.titleInput} '${entry.entryType.title}'</legend>
                <input name="id_input" value="${entry.idResource}" type="hidden" />
				<input name="action" value="doCreateEntry" type="hidden">
				<input name="id_type" value="${entry.entryType.idType}" type="hidden">
				<#if entry.fieldDepend?exists>
					<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden">
				</#if>
				<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="title">#i18n{ticketing.createEntry.labelTitle} *:</label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" name="title" id="title" class="form-control" value="" maxlength="255">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="title">#i18n{ticketing.createEntry.labelCode} * : </label>
    				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" name="entry_code" id="entry_code" value="" maxlength="20" class="form-control">
						<span class="help-block">#i18n{ticketing.createEntry.labelCodeComment}</span>
					</div>
				</div>
			 	<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="prefix">#i18n{ticketing.createEntry.labelPrefix} :</label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input name="prefix" id="prefix" value="" type="text" maxlength="255" class="form-control">
						<span class="help-block">#i18n{ticketing.createEntry.labelPrefixComment}</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
						<button class="btn btn-primary btn-sm" name="save" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{ticketing.createEntry.buttonSave}</button>
						<button class="btn btn-primary btn-sm" name="apply" type="submit" ><i class="glyphicon glyphicon-ok-circle"></i>&nbsp;#i18n{ticketing.createEntry.buttonApplyAndManageVerification}</button>
						<button class="btn btn-default btn-sm" type="submit" name="cancel" value="cancel" >
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{ticketing.createEntry.buttonCancel}
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
 </div>
