<#if response.file??>
    <div class="form-group">
        <label>${entry.title}</label>
        <table>
	        <tr>
		        <td>
		            <a href="${file_url}" title="${response.file.title}" >
		                <span class="glyphicon glyphicon-paperclip"></span>
		                ${response.file.title}
		            </a>
	            </td>
	            <td>
		            <#if response.file.dateCreation??>#i18n{ticketing.xpage.view_ticket_details.files.uploadDate} ${response.file.dateCreation?date} #i18n{ticketing.xpage.view_ticket_details.files.uploadDateAt} ${response.file.dateCreation?time}</#if>
		        </td>
	        </tr>
        </table>
    </div>
</#if>
