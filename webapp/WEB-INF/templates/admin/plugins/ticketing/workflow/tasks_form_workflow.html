<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">${workflow_action.description}</h3>
	</div>
	<div class="box-body">
		<form class="form-horizontal" action="${form_action}" method="post" enctype="multipart/form-data">
			<input name="action" value="doProcessWorkflowAction" type="hidden">
			<input name="id_action" value="${id_action}" type="hidden">
			<input name="id" value="${id}" type="hidden">
			<input name="page" value="${page!}" type="hidden">
			${tasks_form}
			<div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-sm-9">
					<#if !hide_next_button?? || hide_next_button != true >
						<button id="next_button" class="btn btn-primary" type="submit" name="save">
							<i class="fa fa-check"></i> #i18n{ticketing.tasks_form_workflow.button_save}
						</button>
					</#if>
				  	<#if popin_mode>
                        <button class="btn btn-default" name="back" data-dismiss="modal" >
    						<i class="fa fa-remove"></i> #i18n{ticketing.tasks_form_workflow.button_cancel}
    					</button>
                     <#else>
                        <button class="btn btn-default" type="submit" name="back" value="back" >
                           <i class="fa fa-remove"></i> #i18n{ticketing.tasks_form_workflow.button_cancel}
                        </button>
                     </#if>
				</div>
			</div>
		</form>
	</div>
</div>
