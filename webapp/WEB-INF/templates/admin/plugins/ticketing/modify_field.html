<div class="row">
	<form class="form-horizontal" action="jsp/admin/plugins/ticketing/ManageTicketFormFields.jsp" method="post" name="" id="">
		<fieldset>
			<legend>#i18n{ticketing.modifyField.title} : '${field.parentEntry.title}'</legend>
 			<input type="hidden" name="action" value="doModifyField">
			<input name="id_field" value="${field.idField}" type="hidden">
    		<div class="form-group">
				<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="title">#i18n{ticketing.createField.labelTitle} * : </label>
		    	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<input type="text" name="title" id="title" size="80" value="${field.title}" class="form-control" maxlength="255">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="code">#i18n{ticketing.createField.labelCode} * : </label>
		    	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<input type="text" name="field_code" id="field_code" size="80" value="${field.code!}" class="form-control" maxlength="20">
				</div>
			</div>
	    	<div class="form-group">
				<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="value">#i18n{ticketing.createField.labelValue} * : </label>
	    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<input type="text" name="value" id="value" size="80" class="form-control" value="${field.value}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="value">#i18n{ticketing.createField.labelComment} : </label>
		    	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<textarea name="comment" id="comment" class="form-control">${field.comment!}</textarea>
				</div>
			</div>
	    	<div class="form-group">
				<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="default_value">#i18n{ticketing.createField.labelDefaultValue}</label>
		    	<#if field.defaultValue>
		    		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<div class="checkbox">
							<label>
								<input name="default_value" value="1" type="checkbox" checked="checked">&#160;
							</label>
						</div>
					</div>
		  		<#else>
		  			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<div class="checkbox">
							<label>
								<input name="default_value" value="1" type="checkbox">&#160;
							</label>
						</div>
					</div>
		  		</#if>
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
					<button class="btn btn-primary btn-sm" type="submit" ><i class="glyphicon glyphicon-ok">&nbsp;</i>&nbsp;#i18n{ticketing.createEntry.buttonSave}</button>
					<button class="btn btn-default btn-sm" type="submit" ><i class="glyphicon glyphicon-remove-circle">&nbsp;</i>&nbsp;#i18n{ticketing.createEntry.buttonCancel}</button>
				</div>
	  		</div>
		</fieldset>
	</form>
</div>
