<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{ticketing.manage_marking.title}</h3>
				<div class="box-tools pull-right">
					<form class="form-inline" method="post" name="manage_marking" action="jsp/admin/plugins/ticketing/admin/ManageMarkings.jsp">
						<button class="btn btn-primary" name="view_createMarking" type="submit">
                            <i class="fa fa-plus"> </i> <span class="hidden-xs"> #i18n{ticketing.manage_marking.buttonAdd}</span>
                        </button>
        			</form>
				</div>
			</div>     
    		<div class="box-body table-responsive">
				<table class="table table-hover table-striped">
				<thead>
					<tr>			            
			           <th width="75%" >
			            	#i18n{ticketing.manage_marking.columnTitle}
			            </th>
			           <th width="5%" style="text-align:center">#i18n{ticketing.manage_marking.columnEdit}</th>	
			           <th width="5%" style="text-align:center">#i18n{ticketing.manage_marking.columnDelete}</th>	
	       			</tr>
        		</thead>
        		<tbody>
            		<#list marking_list as marking >
        			<tr>
             			<td>${marking.title}</td>	
				        <td style="text-align:center">
				            <a href="jsp/admin/plugins/ticketing/admin/ManageMarkings.jsp?view=modifyMarking&id=${marking.id}"
				               class="btn btn-primary btn-sm" title="#i18n{portal.util.labelModify}">
				                <i class="fa fa-pencil"></i>
				            </a>
				        </td>
                                          <td style="text-align:center">				         

				            <a href="jsp/admin/plugins/ticketing/admin/ManageMarkings.jsp?action=confirmRemoveMarking&id=${marking.id}"
				               class="btn btn-danger btn-sm" title="#i18n{portal.util.labelDelete}" >
				                <i class="fa fa-trash"></i>
				            </a>
				        </td>
        			</tr>
        			</#list>
        		</tbody>
                </table>
        	</div>
        	<@paginationAdmin paginator=paginator combo=1 />
		</div>
	</div>
</div>
