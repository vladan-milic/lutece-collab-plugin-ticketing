# {plugin.pluginName} properties file

# Properties for POC GRU
#######################################################################################################
# List of companies (comma-separated list)
ticketing.pocgru.companies=Publik,CapDemat
# Users company (comma-separated list)
ticketing.pocgru.users.company.Publik=450e148c-9e84-487f-985d-fcf4a4ffef47
ticketing.pocgru.users.company.CapDemat=0004,0005
# Workflow id to send tickets to ESB
ticketing.pocgru.workflowId=201
# 360degre view url
ticketing.pocgru.url.360View=http://localhost:8080/gru/jsp/admin/plugins/gru/ManageCustomers.jsp?view=viewCustomerDemands

#######################################################################################################
# workflow ticketing action properties
#
ticketing.workflow.state.id.waitingUserReply=304
ticketing.workflow.state.id.closed=305
ticketing.workflow.action.id.assignMe=307
ticketing.workflow.action.id.assignEntity=305

#######################################################################################################
# workflow redirect url
#
ticketing.workflow.redirect.parameterName=returnUrl
ticketing.workflow.redirect.list=ManageTickets.jsp


#######################################################################################################
# display properties
ticketing.listItems.itemsPerPage=50
ticketing.results.itemsPerPage=50


# Indexer
ticketing.indexer.description=Indexer service for ticketing
ticketing.indexer.name=TicketIndexer
ticketing.indexer.version=1.0.0
ticketing.indexer.enable=true
ticketing.indexer.documentType=Ticket


#######################################################################################################
# Default Labels for XPage
ticketing.pageTitle=ticketing
ticketing.pagePathLabel=ticketing

ticketing.adminUser.front.id=5

#######################################################################################################
# phones contact mode id
#
ticketing.contactmode.fixedPhoneNumber.id=2
ticketing.contactmode.mobilePhoneNumber.id=3
